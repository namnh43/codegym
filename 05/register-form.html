<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register form</title>
</head>
<body>
    <form action="http://demo.codegym.vn/6/registration_form/register.php" method="POST">
        <p>Họ và tên: <br><input type="text" name="name"></p>
        <p>Email:<br><input type="text" name="email"></p>
        <p>Số điện thoại:<br><input type="text" name="phone"></p>
        <p>Giới tính:<br>
            <input type="radio" name="gender" value="1" id="man" checked>
            <label for="man">Nam</label>
            <input type="radio" name="gender" value="0" id="woman">
            <label for="woman">Nữ</label>
        </p>
        <input type="submit" value="Đăng ký">
    </form>
</body>
</html>
