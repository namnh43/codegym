<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple form 2</title>
    <style>
        body {
            width: 700px;
            background-color: bisque;
            text-align: center;
        }
        table {
            border-collapse: collapse;
            border: 1px black solid;
            background-color: whitesmoke;
            width: 100%;
        }
        th, td {
            text-align: left;
            vertical-align: top;
            width: 170px;
            padding: 10px;
        }
        td label {
            vertical-align: top;
        }
        .heading {
            width: 15%;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
<h1>SỞ THÍCH CỦA BẠN</h1>
<form action="simple-form2.html" method="GET">
    <table>
        <tr>
            <td class="heading"><label for="name" style="color: blue">Họ và tên </label></td>
            <td colspan="2"><input type="text" name="name" id="name" style="width: 60%"></td>
        </tr>
        <tr>
            <td class="heading"><label for="email" style="color: blue">Email</label></td>
            <td colspan="2"><input type="text" name="email" id="email" style="width: 60%"></td>
        </tr>
        <tr>
            <td class="heading" style="color: blue">Sở thích</td>
            <td>
                <input type="checkbox" name="hobby" id="sport" value="thethao">
                <label for="sport">Thể thao</label>
                <br>
                <input type="checkbox" name="hobby" id="web" value="surfweb">
                <label for="web">Lướt web</label>
                <br>
                <input type="checkbox" name="hobby" id="touris" value="dulich">
                <label for="touris">Du lịch</label>
            </td>
            <td>
                <input type="checkbox" name="hobby" id="music" value="amnhac">
                <label for="music">Âm nhạc</label>
                <br>
                <input type="checkbox" name="hobby" id="game" value="choigame">
                <label for="game">Chơi game</label>
            </td>
            <td>
                <input type="checkbox" name="hobby" id="book" value="reading">
                <label for="book">Đọc sách</label>
                <br>
                <input type="checkbox" name="hobby" id="film" value="dienanh">
                <label for="film">Điện ảnh</label>
            </td>
        </tr>
        <tr>
            <td colspan="4" style="text-align: center">
                <input type="submit" value="Gửi thông tin">
                <input type="reset" value="Nhập lại">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
