<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Hiển thị đầu ra</title>
</head>
<body>
<p id="display">Show message here!</p>
<button onclick="show_message_by_alert()">show alert</button>
<button onclick="show_message_by_innerHTML()">show inner</button>
<button onclick="show_message_by_documentwrite()">show documentwrite</button>
<button onclick="show_message_by_console()">show console</button>
</body>
<script>
  function show_message_by_alert(){
    alert("Say hello with alert!")
  }
  function show_message_by_innerHTML(){
    document.getElementById("display").innerHTML = "Say hello with innerHTML!"
  }
  function show_message_by_documentwrite() {
    document.write("Say hello with document.write()")
  }
  function show_message_by_console(){
    console.log("Say hello with console")
  }
</script>
</html>
