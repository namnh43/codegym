<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo with form</title>
</head>
<body>
<h1>Form đăng ký nghĩa vụ quân sự!</h1>
<h1 id="success" style="color: red"></h1>
<form id="register-form">
  <label for="name">Họ và tên:</label>
  <input type="text" id="name">
  <label for="age">Tuổi:</label>
  <input type="number" id="age">
  <input type="button" value="Đăng ký" id="register-btn">
</form>
<br>

<h1>Thực hành với promp()</h1>
<button onclick="func1()">button1</button>
</body>
<script>
  let button = document.getElementById("register-btn")
  button.onclick = function () {
      let name = document.getElementById("name").value;
      let age = document.getElementById("age").value;
      // document.getElementById("success").innerHTML = "Chúc mừng đồng chí "+name+" - "+age+" tuổi đã đủ điều kiện lên đường!"
      let text = "Chúc mừng đồng chí "+name+" "+age+" tuổi đã đủ điều kiện lên đường!";
      text += "<br><a href='https://developer.mozilla.org/en-US/docs/Web/API/Document/write'>Link tham khảo</a>"
      document.write(text);

      document.getElementById("register-form").reset()
  }
  function func1() {
      document.getElementById("success").innerHTML = "kkk";
      let name = prompt("Nhập tên:");
      let age = prompt("Nhập tuổi:");
      document.getElementById("success").innerHTML = "Chúc mừng đồng chí "+name+" - "+age+" tuổi đã đủ điều kiện lên đường!"
      // document.write("Chúc mừng đồng chí "+name+" "+age+" tuổi đã đủ điều kiện lên đường!");
  }
</script>
</html>
